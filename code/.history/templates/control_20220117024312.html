<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/style.css" > <!-- on cree un fichier css car si misde a jour de bootstrap on perdra toutes nos modifs-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Control</title>
  </head>

  <body>
    
    <header class="headerPageIntermediaire">
        <h1>Veuillez introduire vos informations</h1>
      </header>
    
      <section class="mainPageIntermediaire">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Files input</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
    
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Entrée de la case à cocher du commutateur par défaut</label>
          </div>
      </section>
    
  
  </body>
</html>
