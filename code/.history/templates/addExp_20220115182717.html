<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/exp.css" />


    <title>Experiment</title>
  </head>
  <body>
    

    <header>
      <h1>Traçabilité des extractions</h1>
      <h4>Veuillez introduire les données d'extraction</h4>
    </header>

    <section class="mainPageIntermediaire">
      <form>
        <h2>Identificateur unique</h2>
        <div class="mb-3">
          <label class="form-label">Identifiant (ex: Nom_Projet-Date-heure)</label>
          <input
            class="form-control"
            type="text"
            aria-label="WaterVolume"
            id="uid"
          />
        </div>

        <h2>Conditions</h2>


        <div class="mb-3">
          <label class="form-label">Volume d'eau [mL]</label>
          <input
            class="form-control"
            type="integer"
            aria-label="WaterVolume"
            id="waterVolume"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Volume d'hydrolat [mL]</label>
          <input
            class="form-control"
            type="text"
            aria-label="HydrolatVolume"
            id="hydrolatVolume"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Pression [mbar]</label>
          <input
            class="form-control"
            type="text"
            aria-label="Pressure"
            id="pressure"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Température [°C]</label>
          <input
            class="form-control"
            type="text"
            aria-label="Temperature"
            id="temperature"
          />
        </div>



        <h2>Échantillon</h2>
        <div class="mb-3">
            <label class="form-label">Type de plante</label>
            <select
              class="form-control"
              aria-label="PlantType"
              id="plantType"
            >
            </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Référence</label>
          <input
            class="form-control"
            type="text"
            aria-label="PlantRef"
            id="plantRef"
          />
        </div>

        

        <div class="mb-3">
          <label class="form-label">Masse de plante [g]</label>
          <input
            class="form-control"
            type="text"
            aria-label="PlantMass"
            id="plantMass"
          />
        </div>

        <h2>Resultats</h2>

        <div class="mb-3">
          <label class="form-label">Masse de l'huile [g]</label>
          <input
            class="form-control"
            type="text"
            aria-label="OilMass"
            id="oilMass"
          />
        </div>

        <h2>Stockage</h2>
        <div class="mb-3">
          <label class="form-label">Emplc</label>
          <select
            class="form-control"
            id="storage"
          >
          </select>
      </div>
        <div class="mb-3">
          <label class="form-label">Emplacement</label>
          <select  id="storage">
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input
            class="form-control"
            type="date"
            aria-label="StorageDate"
            id="storageDate"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Remarque</label>
          <input
            class="form-control"
            type="text"
            aria-label="StorageCondition"
            id="storageCondition"
          />
        </div>

        <h2>Utilisateur</h2> 
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            class="form-control"
            type="text"
            aria-label="Mail"
            id="userMail"
          />
        </div>

        <button type="button" class="btn btn-primary" id="btn-addExperiment">
          Add
        </button>
      </form>
    </section>



    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
