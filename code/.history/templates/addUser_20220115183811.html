<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

    <title>Experiment</title>
  </head>
  <body>
     <!--Navigation bar-->
     <nav>
      <h1>EssOil</h1>
      <div class="onglets">
          <!--<a id="" href="{{ url_for('monit') }}">Monitoring</a>-->
          <a id="" href="home">Acceuil</a>
          <a id="" href="monitoring">Monitoring</a>
          <a id="" href="control">Commande</a>
          <a id="" href="database">Données</a>
          <a id="" href="administration">Administration</a>
          <a type="button" href="" id="btn-logout">Se déconnecter</a>
      </div>
    </nav>

    

    <section class="mainPageIntermediaire">
      <form>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select
              class="form-control"
              aria-label="Role"
              id="role"
            >
            </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input
            class="form-control"
            type="text"
            aria-label="LastName"
            id="lastname"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input
            class="form-control"
            type="text"
            aria-label="HydrolatVolume"
            id="hydrolatVolume"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Pression [mbar]</label>
          <input
            class="form-control"
            type="text"
            aria-label="Pressure"
            id="pressure"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Température [°C]</label>
          <input
            class="form-control"
            type="text"
            aria-label="Temperature"
            id="temperature"
          />
        </div>



        <h2>Échantillon</h2>
        

        <div class="mb-3">
          <label class="form-label">Référence</label>
          <input
            class="form-control"
            type="text"
            aria-label="PlantRef"
            id="plantRef"
          />
        </div>

        

        <div class="mb-3">
          <label class="form-label">Masse de plante [g]</label>
          <input
            class="form-control"
            type="text"
            aria-label="PlantMass"
            id="plantMass"
          />
        </div>

        <h2>Resultats</h2>

        <div class="mb-3">
          <label class="form-label">Masse de l'huile [g]</label>
          <input
            class="form-control"
            type="text"
            aria-label="OilMass"
            id="oilMass"
          />
        </div>

        <h2>Stockage</h2>
        <div class="mb-3">
          <label class="form-label">Emplacement</label>
          <select
            class="form-control"
            id="storage"
          >
          </select>
      </div>
        

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input
            class="form-control"
            type="date"
            aria-label="StorageDate"
            id="storageDate"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Remarque</label>
          <input
            class="form-control"
            type="text"
            aria-label="StorageCondition"
            id="storageCondition"
          />
        </div>

        

        <button type="button" class="btn btn-primary" id="btn-addExperiment">
          Add
        </button>
      </form>
    </section>



    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
