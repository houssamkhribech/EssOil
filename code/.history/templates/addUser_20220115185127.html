<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/exp.css" />


    <title>Ajouter utilisateur</title>
  </head>
  <body>
     <!--Navigation bar-->
     <nav>
      <h1>EssOil</h1>
      <div class="onglets">
          <!--<a id="" href="{{ url_for('monit') }}">Monitoring</a>-->
          <a id="" href="home">Acceuil</a>
          <a id="" href="monitoring">Monitoring</a>
          <a id="" href="control">Commande</a>
          <a id="" href="database">Données</a>
          <a id="" href="administration">Administration</a>
          <a type="button" href="" id="btn-logout">Se déconnecter</a>
      </div>
    </nav>

    

    <section class="mainPageIntermediaire">
      <form>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select
              class="form-control"
              aria-label="Role"
              id="role"
            >
            </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input
            class="form-control"
            type="text"
            aria-label="LastName"
            id="lastname"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input
            class="form-control"
            type="text"
            aria-label="FirstName"
            id="firstname"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Matricule</label>
          <input
            class="form-control"
            type="text"
            aria-label="Matricule"
            id="matricule"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            class="form-control"
            type="text"
            aria-label="EMAIL"
            id="mail"
          />
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input
              class="form-control"
              type="password"
              aria-label="Password"

              id="password"
            />
        </div>
        <p id='msg-addUser' style='display:none'><b>Succès</b> : Extraction ajoutée!</p>
        <p id='erreur-addExp' style='display:none'><b>Erreur</b> : Une erreur s'est produite !</p>
        <button type="button" class="btn btn-primary" id="btn-addUser">
          Ajouter
        </button>
      </form>
    </section>



    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
